<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>Aplicación del Clima</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div class="site-content">
			<div class="hero">
				<div><h1>Datos del clima en tu ciudad</h1></div>
				<div class="container">
					<form action="#" class="find-location">
						<input id ="city" type="text" placeholder="Encuentra tu localidad...">
						<input id="checkBtn" type="submit" value="Encontrar">
					</form>
				</div>
			</div>
			<div class="forecast-table">
					<div class="container">
                            <div class="forecast-container">
                                <div class="today forecast">
                                    <div class="forecast-content">
                                        <div class="location">Desconocido</div>
                                        <div class="degree">
                                            <div class="num"><i class="loadTemp">0</i><sup>o</sup><i class="loadLetter">F</i></div>
                                            <div class="forecast-icon">
                                            </div>	
                                        </div>
                                        <div class="degree"> <button><i id="f">F</i> -|- <i id="c">C</i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="forecast forecast-head">
                                    <div class="forecast-header">
                                        <div class="day">Humedad</div>
                                    </div>
                                    <div class="forecast-content">
                                        <div class="forecast-icon">
                                            <img src="img/icon-3.svg" alt="icon3">
                                        </div>
                                        <div class="degree"><i class="humidity">0</i>%</div>
                                    </div>
                                </div>
                                <div class="forecast forecast-head">
                                    <div class="forecast-header">
                                        <div class="day">Viento</div>
                                    </div>
                                    <div class="forecast-content">
                                        <div class="forecast-icon">
                                            <img src="img/icon-2.svg" alt="icon2">
                                        </div>
                                        <div class="degree"><i class="wind">0</i> mph</div>
                                    </div>
                                </div>
                                <div class="forecast forecast-head">
                                    <div class="forecast-header">
                                        <div class="day">Presión Atmosférica</div>
                                    </div>
                                    <div class="forecast-content">
                                        <div class="forecast-icon">
                                            <img src="img/icon-4.svg" alt="icon4">
                                        </div>
                                        <div class="degree"><i class="pressure">0</i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
				<img class="background" src="img/lenticular-cloud.jpg" alt="background-img">
			</div>
			
			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-3 col-md-offset-1">

						</div>
					</div>

					<p class="colophon">--Alan Jesús Escamilla Hernández--</p>
				</div>
			</footer> 
		</div>
		<script src="main.js"></script>
        <script>
            if ('serviceWorker' in navigator){
                navigator.serviceWorker.register('/service-worker.js');
            }
        </script>

	</body>

</html>
